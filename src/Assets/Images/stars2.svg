<?xml version="1.0" encoding="UTF-8"?>
<svg id="Stars" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496.74 1155.06">
  <defs>
    <style>
    #star1, #star3, #star5, #star7, #star9, #star11, #star13, #star15, #star17 {
    animation: twinkle1 5s ease-in-out infinite alternate-reverse;
    transform-box: fill-box;
    transform-origin: center;
}

#star2, #star4, #star6, #star8, #star10, #star12, #star14, #star16, #star18 {
    animation: twinkle2 5s ease-in-out infinite alternate-reverse;
    transform-box: fill-box;
    transform-origin: center;
}

@keyframes twinkle1 {
   0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 20%;
        fill: #fffbda;
       
    }
    100% {
        transform: scale(1.) rotate(90deg);
        opacity: 80%;
        fill: #fffce2;
    }
}

@keyframes twinkle2 {
   0% {
        transform: scale(1) rotate(100deg);
        opacity: 50%;
        fill: #fff16f;
       
    }
    100% {
        transform: scale(0.5) rotate(20deg);
        opacity: 20%;
        fill: #fff7a9;
    }
}

@media screen and (max-width: 600px) {

    @keyframes twinkle1 {
   0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 20%;
        fill: #fffbda;
       
    }
    100% {
        transform: scale(1.5) rotate(90deg);
        opacity: 80%;
        fill: #fffce2;
    }
}

@keyframes twinkle2 {
   0% {
        transform: scale(1) rotate(100deg);
        opacity: 50%;
        fill: #fff16f;
       
    }
    100% {
        transform: scale(0.5) rotate(20deg);
        opacity: 20%;
        fill: #fff7a9;
    }
}
}

}
      .cls-1 {
        fill: #fff48f;
      }

      .cls-2 {
        fill: #fff9c1;
      }

      .cls-3 {
        fill: #fffbdc;
      }

      .cls-4 {
        fill: #fffacc;
      }

      .cls-5 {
        fill: #fff7a9;
      }
    </style>
